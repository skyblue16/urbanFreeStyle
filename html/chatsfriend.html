<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/stylechat.css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 ">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12" id="my-information">
                            <a href="../mainpage.html"><i class="fas fa-angle-left fa-2x icono-volver"></i></a>
                            <img src="../assets/img/street.jpg" id="my-photo" class="img-responsive" alt="Responsive image">
                            <div class="guyss-photos">
                               <p id="YO">YO <i class="fas fa-smile"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12" id="input-search">
                            <input id="search-guys" type="text" placeholder="Buscar o empezar un chat nuevo">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-xs-12 col-sm-12 col-md-12" id="list-guyss">
                            <div class="guyss-list">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7">
                    <div class="row">
                        <div class="col-md-12 message" id="talking-to-style">
                            <div class="guys-photo messagePhoto"></div>
                            <div class="guys-info">
                                <h5 class="guys-name messageName"></h5>
                                <p class="guys-state messageInfo"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row relative-set"></div>
                    <div class="col-xs-12 col-sm-12 col-md-12" id="info-contacts">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="../assets/js/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../assets/js/chatCode.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</body>
</html>
