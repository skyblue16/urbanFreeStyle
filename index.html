<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urban Free Style</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500i,700|Roboto:700i,900|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!--Splash Screen-->
    <div class="container-fluid fondosplash " id="splash">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " id="splash">
                <img src="https://media.giphy.com/media/xULW8I1DSe2PTHkKhW/giphy.gif" class="img-responsive center-block imgUrban" alt="Responsive image">
                <h3 class="slogan text-center">Estilo Urbano</h3>
                <h3 class="slogan text-center">de Santiago De Chile</h3>
            </div>
        </div>
    </div>
    <!--Main container-->
    <section>
        <div class="container">
            <div class="row">
                <!--Logo-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <img src="assets/img/logo-ufs.png" class="img-responsive center-block imgUrban" alt="Responsive image">
                </div>
                <!--Sign in-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-default btn-lg buttonRyI" data-toggle="modal" data-target="#myModal">
                        Registrarse
                    </button>
                </div>
                <!--Log in-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <button type="button" class="btn btn-default btn-lg buttonRyI" data-toggle="modal" data-target="#myModal2">
                        Ingresar
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!--Modal Sign in-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-lg buttonRegistro" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title " id="myModalLabel">Registro</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" name="" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Apdellido</label>
                            <div class="col-sm-10">
                                <input type="text" name="" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">NickName</label>
                            <div class="col-sm-10">
                                <input type="text" name="" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
               <div class="modal-footer">
                    <a href="perfil.html">
                        <button type="button" class="btn btn-default siginButton">Registrarse</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Log in-->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-lg" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel"> Ingresa </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="mainpage.html">
                        <button type="button" class="btn btn-default loginButton">Ingresar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
